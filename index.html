<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <!-- This div holds the jumbtron header with the start button. -->
    <div class="jumbotron">
        <h1>90's Trivia!</h1>
        <hr />
        <p>Press the 'Start' button when you're ready to begin the game.</p>
        <!-- This start button will be clicked and display the question below. -->
        <button type="button" class="btn btn-success btn-lg">Start</button>
        <button type="button" class="btn btn-warning btn-lg">Done</button>
        <span class="timerplaceholder"></span>
    </div>
    
    <!-- A list of the triva questions and their respective button answers. -->
    <div class="hiddenbody" id="divdiv"> 
        <ul class="list-group list-group-flush">
            <div class="btn-group" role="group" aria-label="Basic Example">
                <li class="list-group-item list-group-item-secondary" id="Q1">Who is it?</li>
                <button type="button" class="btn btn-primary">Queen B</button>
                <button type="button" class="btn btn-primary">The real slim shady</button>
                <button type="button" class="btn btn-primary">It's Britney B****</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic Example">
                <li class="list-group-item list-group-item-dark" id="Q2">What was the name of the iconic movie featuring Michael Jordan?</li>
                <button type="button" class="btn btn-primary">Pump up the Jam</button>
                <button type="button" class="btn btn-primary">Space Jam</button>
                <button type="button" class="btn btn-primary">Michael Jackson: Jam</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic Example">
            <li class="list-group-item list-group-item-secondary">The Astronauts from Apollo 11 wore moon shoes.</li>
            <button type="button" class="btn btn-primary">True</button>
            <button type="button" class="btn btn-primary">False</button>
            </div>
            </ul>
        </ul>
    </div>
    <div class="displaydiv"></div>
    <div class="CAdiv"></div>
    <div class="WAdiv"></div>
    <footer>
        <p id="p1">
            This is a color stripe.
        </p>
        <p id="p2">
            This is also a color stripe.
        </p>
        <p id="p3">
            Third Stripe.
        </p>
    </footer>

</body>
</html>
